<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋遊戲</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>五子棋遊戲</h1>
            <div class="game-info">
                <div class="current-player">
                    當前玩家: <span id="current-player-display">黑子</span>
                </div>
                <div class="game-controls">
                    <button id="reset-btn" class="btn">重新開始</button>
                    <button id="about-btn" class="btn">關於遊戲</button>
                </div>
            </div>
        </header>
        
        <main>
            <div class="game-board-container">
                <div id="game-board" class="game-board">
                    <!-- 棋盤將由JavaScript動態生成 -->
                </div>
            </div>
            
            <div class="game-rules">
                <h3>遊戲規則</h3>
                <ul>
                    <li>黑子先手，白子後手</li>
                    <li>雙方輪流在棋盤上落子</li>
                    <li>率先連成五子者獲勝（橫、豎、斜線均可）</li>
                    <li>點擊棋盤交叉點即可落子</li>
                </ul>
            </div>
        </main>
    </div>
    
    <!-- 獲勝提示模態框 -->
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-message">恭喜獲勝！</h2>
            <button id="play-again-btn" class="btn">再玩一次</button>
            <button id="close-modal-btn" class="btn btn-secondary">關閉</button>
        </div>
    </div>
    
    <!-- 關於遊戲模態框 -->
    <div id="about-modal" class="modal">
        <div class="modal-content">
            <h2>關於五子棋</h2>
            <p>五子棋，又稱連珠、五目，是一種傳統的兩人對弈棋類遊戲。</p>
            <h3>遊戲規則：</h3>
            <ul>
                <li>使用15×15的棋盤</li>
                <li>黑子先手，白子後手，雙方輪流落子</li>
                <li>率先在橫、豎、斜任一方向連成五子者獲勝</li>
                <li>棋子只能放在棋盤的交叉點上</li>
            </ul>
            <h3>遊戲技巧：</h3>
            <ul>
                <li>進攻時要同時考慮防守</li>
                <li>注意觀察對手的進攻意圖</li>
                <li>善用雙活三、活四等棋型</li>
            </ul>
            <button id="close-about-btn" class="btn">關閉</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
